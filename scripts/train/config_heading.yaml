# Config for Heading Error Angle Prediction
data:
  train_path: "data/datasets/lidar_tracking_Oschersleben_map_pure_pursuit_n10000.npz"
  target_col: "heading_error"
  batch_size: 128
  num_workers: 8
  val_split: 0.1
  pin_memory: true
  prefetch_factor: 2
  use_cache: true # Load into memory

training:
  max_epochs: 300
  lr: 5e-4
  weight_decay: 1e-5
  early_stopping_patience: 20
  lr_patience: 10
  auto_lr_find: true
  resume: true
  precision: "16-mixed"
  profiler: "simple" # Choices: null, "simple", "advanced", "pytorch"

model:
  arch_id: 7  # Using the deepest 1D-CNN for precise angle prediction
