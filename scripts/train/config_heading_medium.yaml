# Config for Heading Error Angle Prediction â€” MEDIUM model (~69K params)
data:
  train_path: "data/datasets/lidar_tracking_combined_pure_pursuit_n17607.npz"
  target_col: "heading_error"
  batch_size: 128
  num_workers: 8
  val_split: 0.1
  pin_memory: true
  prefetch_factor: 2
  use_cache: true

training:
  max_epochs: 300
  lr: 5e-4
  weight_decay: 1e-5
  early_stopping_patience: 20
  lr_patience: 10
  lr_scheduler_factor: 0.5
  optimizer: adamw
  scheduler: cosine
  auto_lr_find: true
  resume: true
  precision: "32"
  gradient_clip_val: 1.0
  profiler: null

model:
  arch_id: 9  # Medium 2-layer CNN with wider channels, ~69K params

quantization:
  enabled: false
