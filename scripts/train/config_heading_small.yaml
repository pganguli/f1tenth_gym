# Config for Heading Error Angle Prediction â€” SMALL model (~8.6K params + INT8 quantization)
data:
  train_path: "data/datasets/lidar_tracking_combined_pure_pursuit_n17607.npz"
  target_col: "heading_error"
  batch_size: 128
  num_workers: 8
  val_split: 0.1
  pin_memory: true
  prefetch_factor: 2
  use_cache: true

training:
  max_epochs: 200
  lr: 1e-3
  weight_decay: 1e-5
  early_stopping_patience: 20
  lr_patience: 10
  auto_lr_find: true
  resume: true
  precision: "32"
  gradient_clip_val: 1.0
  profiler: null

model:
  arch_id: 8  # Tiny 2-layer CNN, ~8.6K params

quantization:
  enabled: true  # INT8 dynamic quantization on Linear layers
