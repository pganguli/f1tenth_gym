# Config for Heading Error Angle Prediction â€” LARGE model (~1.1M params)
data:
  train_path: "data/datasets/lidar_tracking_combined_pure_pursuit_n17607.npz"
  target_col: "heading_error"
  batch_size: 128
  num_workers: 8
  val_split: 0.1
  pin_memory: true
  prefetch_factor: 2
  use_cache: true

training:
  max_epochs: 500
  lr: 1e-4
  weight_decay: 1e-4
  early_stopping_patience: 30
  lr_patience: 15
  lr_scheduler_factor: 0.5
  optimizer: adamw
  scheduler: cosine
  auto_lr_find: true
  resume: true
  precision: "16-mixed"
  gradient_clip_val: 1.0
  profiler: null

model:
  arch_id: 10  # Deep 3-layer CNN, ~1.1M params

quantization:
  enabled: false
